<!DOCTYPE html>
<html>
<head>
  <title>Generation Gap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
  <h1>Generation Gap</h1>
  <p>How Gaming Shaped Each Generation</p>
</div>

<div class="row">
  <h2>Generational Eras</h2>

  <div class="card-row">

    <div class="card silent" data-gen="silent">
      <h3>Silent Generation</h3>
      <p>Pre-Digital Era</p>
    </div>

    <div class="card genx" data-gen="genx">
      <h3>Generation X</h3>
      <p>Arcade & Early Console</p>
    </div>

    <div class="card millennial" data-gen="millennial">
      <h3>Millennial</h3>
      <p>Console & Early Online</p>
    </div>

    <div class="card genz" data-gen="genz">
      <h3>Gen Z</h3>
      <p>Always Connected</p>
    </div>

  </div>
</div>

<div class="overlay" id="overlay"></div>

<script src="script.js"></script>
</body>
</html>
